<html>
    <head>
        <title>Pandemic Card Counter</title>
        <link rel='stylesheet' type='text/css' href='index.css'/>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, height=device-height' />
        <script src='index.js'></script>
    </head>
    <body id="body">
        <div id="setupPanel" class="input">
            <label for="playersInput" class="label">Players:</label>
            <input id="playersInput" type="text" readonly/>
            <div class="br"></div>
            <input id="playerInput1" name="playerInput" type="checkbox" value="blue"/>
            <label for="playerInput1" class="label">Blue </label>
            <input id="playerInput2" name="playerInput" type="checkbox" value="brown"/>
            <label for="playerInput2" class="label">Brown </label>
            <input id="playerInput3" name="playerInput" type="checkbox" value="pink"/>
            <label for="playerInput3" class="label">Pink </label>
            <input id="playerInput4" name="playerInput" type="checkbox" value="white"/>
            <label for="playerInput4" class="label">White </label>
            <div class="br"></div>
            <div id="newGameButton" class="green cell" style="position: absolute; right: 10px; top: 185px">
                <span>New Game</span>
            </div>
            <input id="cityCardsInput" type="number" min="0" max="99" style="width: 3em;"/>
            <label for="cityCardsInput" class="label">city cards</label>
            <div class="br"></div>
            <input id="objectiveCardsInput" type="number" min="0" max="9" style="width: 3em;"/>
            <label for="objectiveCardsInput" class="label">objective cards</label>
            <div class="br"></div>
            <input id="resourceCardsInput" type="number" min="0" max="99" style="width: 3em;"/>
            <label for="resourceCardsInput" class="label">resources</label>
            <div class="br"></div>
            <input id="fundingCardsInput" type="number" min="0" max="10" style="width: 3em;"/>
            <label for="fundingCardsInput" class="label">funding</label>
            <div class="br"></div>
            <input id="escalationCardsInput" type="number" min="5" max="10" style="width: 3em;"/>
            <label for="escalationCardsInput" class="label">escalations</label>
        </div>
        <div id="playerDeck" class="section">
            <div id="escalationButton" class="red escalation cell">
                <span>Escalation!</span>
            </div>
            <div id="newPhaseButton" class="yellow cell">
                <span>New Phase</span>
            </div>
            <div id="nextTurnButton" class="green cell">
                <span>
                    Next Turn
                    <br/>
                    <svg id="pawn" viewbox="0 0 4 4" fill="white" stroke="transparent" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4 L2 0 L3 4 Z"/>
                        <circle cx="2" cy="1" r="1"/>
                    </svg>
                </span>
            </div>
            <div id="drawPlayerCardButton" class="blue cell">
                <span>Draw extra Player Card</span>
            </div>
            <div class="cell">
                <span id="playerCardsSpan" style="font-size: larger;"></span>
            </div>
            <div id="skipEscalationButton" class="blue cell">
                <span>Skip Escalation</span>
            </div>

            <p class="info">
                <span class="label">Escalation </span>
                <span id="escalationTurnsOutput" class="value"></span>
                <br/>
                <span class="label">Threat Level: </span>
                <span id="threatLevelOutput" class="value"></span>
            </p>
        </div>
    </body>
</html>
