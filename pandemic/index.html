<html>
    <head>
        <title>Pandemic Card Counter</title>
        <link rel='stylesheet' type='text/css' href='pandemic.css'/>
        <meta name='viewport' content='width=device-width, height=device-height' />
        <script src='cities.js'></script>
        <script src='pandemic.js'></script>
    </head>
    <body id="body">
        <div id="newGameDiv">
            <span class="label">Players:</span>
            <input id="pawnColorsInput" type="text" style="width: 22en;" value="blue,pink"/>
            <br/>
            <span class="label">Epidemics:</span>
            <input id="epidemicsInput" type="number" min="4" max="6" style="width: 2em;" value="5"/>
            <span class="label">Funding:</span>
            <input id="fundingInput" type="number" min="0" max="10" style="width: 2em;" value="4"/>
            <input id="newGameButton" type="button" value="New Game"/>
        </div>
        <div id="epidemicDiv" class="hidden">
            <div id="epidemicButton" class="red epidemic button">
                <span>Epidemic!</span>
            </div>
            <div id="newPhaseButton" class="yellow button">
                <span>New Phase</span>
            </div>
            <div id="nextTurnButton" class="blue button">
                <span>
                    Next Turn
                    <br/>
                    <svg id="pawn" viewbox="0 0 4 4" fill="white" stroke="transparent" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4 L2 0 L3 4 Z"/>
                        <circle cx="2" cy="1" r="1"/>
                    </svg>
                </span>
            </div>
            <p style="width: 100%;">
                <span class="label">Epidemic in </span>
                <span id="epidemicTurns" class="value"></span>
                <br/>
                <span class="label">Infection Rate: </span>
                <span id="infectionRateOutput" class="value"></span>
            </p>
        </div>
        <div></div>
    </body>
</html>
